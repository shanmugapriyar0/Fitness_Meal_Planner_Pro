<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fitness Meal Planner(login page)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>

</head>
<body>

    <div id = "loginContainer" class="login">
        <div id = "loginContainer1">

            <img src="images/image1.jpg" alt = "image1" class="center">

        </div>

        <div id = "loginContainer2">
            <form action="index.js"  method="POST">

                <h2><i class="fas fa-utensils"></i> FitMeal Partner </h2><br>
                <h3> Login </h3><br>

                <input type = "text" class="username" placeholder = "E-mail" name="email" id="loginInput1" required ><br>
                <input type = "password"  class="password" placeholder = "Password" name="password" id="loginInput2" required><br>

                <button type = "button" value = "submit" id="loginInput" onclick="handleSubmit(event)"> Login </button><br>
                <p> Don't have an account? <span id = "regiterFormLink"  onclick = "toOpenRegisterationForm()"> Register </span></p><br>

            </form>
        </div>

    </div>

</body>

</html>
